<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon-gen-eat.png" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
</head>
<body class="registrazione-utente" style="background-image: url(/images/caprese.jpg);
background-position: center;
background-repeat: no-repeat;
background-size: cover;>">
<header class="header-registrazione">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand"  th:href="@{/}">Gen Eat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/loginutente}">Login</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>
<div class="container  text-center context col registrazione-utente-container">
    <h2 class="mb-3">Registrati</h2>
    <form class="row g-3" th:object="${utente}" method="post">
        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
        </div>
        <div class="col-md-6">
            <label class="form-label">Cognome</label>
            <input type="text" class="form-control" th:field="*{cognome}" required>
            <p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></p>
        </div>
        <div class="col-12">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:field="*{username}" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p th:if="${duplicato}" th:text="${duplicato}"></p>
        </div>
        <div class="col-12">
            <label class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
            <span class="password-toggle-icon" ><i class="fas fa-eye"></i></span>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div style="margin: 0;" class="col-md-6">
            <label class="form-label">NÂ° Carta di credito</label>
            <input type="text" th:field="*{numeroCarta}" class="form-control">
            <p th:if="${#fields.hasErrors('numeroCarta')}" th:errors="*{numeroCarta}"></p>
        </div>
        <div style="margin: 0;" class="col-md-6">
            <label class="form-label">Data di nascita</label>
            <input type="date" th:field="*{dataDiNascita}" class="form-control">
            <p th:if="${#fields.hasErrors('dataDiNascita')}" th:errors="*{dataDiNascita}"></p>
        </div>
        <div class="col-6">
            <div class="form-check">
                <input style="margin-left: 10%" class="form-check-input" type="checkbox" required>
                <label class="form-check-label">
                    Accetta i termini di servizio
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrati</button>
        </div>
    </form>
</div>
<footer>
    <div class="about">
        <h2>About</h2>
        <p>Indirizzo: Via Roma 1, Milano, Italia</p>
        <p>Tel: +39 02 668 900</p>
        <p>Email: gen-eat@example.com</p>
    </div>
    <div class="social">
        <h2>Social</h2>
        <p><img
                th:src="@{/images/facebook.png}" alt="Logo facebook">Facebook
        </p>
        <p><img
                th:src="@{/images/instagram.png}" alt="Logo instagram">Instagram
        </p>
        <p><img
                th:src="@{/images/twitter.png}" alt="Logo twitter">Twitter
        </p>
    </div>
    <div class="powered-by">
        <h2 >Powered by</h2>
        <p>Alice Picone</p>
        <p>Manuel Marteddu</p>
        <p>Bartolomeo Cenisio</p>
        <p>Thomas Ferru</p>
        <p>Andrea De Benedetto</p>
        <br>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
<script src="js/script.js" async defer></script>
</body>
</html>
